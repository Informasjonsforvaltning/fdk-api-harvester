logging:
  level.root: WARN
  level.no: ${LOG_LEVEL:DEBUG}
  level.org.springframework: WARN
  level.org.springframework.web: WARN
server:
  port: 8080
fuseki:
  dataserviceUri: ${FDK_FUSEKI_SERVICE_URI:http://fdk-fuseki-service:8080/fuseki}/dataservice
  catalogUri: ${FDK_FUSEKI_SERVICE_URI:http://fdk-fuseki-service:8080/fuseki}/dataservice-catalog
application:
  dataserviceUri: ${FDK_DATASERVICE_HARVESTER_URI:https://dataservices.staging.fellesdatakatalog.digdir.no}/dataservices
  catalogUri: ${FDK_DATASERVICE_HARVESTER_URI:https://dataservices.staging.fellesdatakatalog.digdir.no}/catalogs
  harvestAdminRootUrl: ${HARVEST_ADMIN_ROOT_URL:http://fdk-harvest-admin:8080/api}
spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}

---
spring:
  profiles: develop
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
fuseki:
  dataserviceUri: http://localhost:3030/fuseki/dataservice
  catalogUri: http://localhost:3030/fuseki/dataservice-catalog
application:
  dataserviceUri: https://dataservices.staging.fellesdatakatalog.digdir.no/dataservices
  catalogUri: https://dataservices.staging.fellesdatakatalog.digdir.no/catalogs
  harvestAdminRootUrl: https://admin-api.staging.fellesdatakatalog.digdir.no/api

---
spring:
  profiles: contract-test
  rabbitmq:
    host: ${WIREMOCK_TEST_HOST}
    port: ${WIREMOCK_TEST_PORT}
    username: admin
    password: admin
fuseki:
  dataserviceUri: ${FUSEKI_TEST_URI}/fuseki/dataservice
  catalogUri: ${FUSEKI_TEST_URI}/fuseki/dataservice-catalog
application:
  dataserviceUri: ${WIREMOCK_TEST_URI}/dataservices
  catalogUri: https://dataservices.staging.fellesdatakatalog.digdir.no/catalogs
  harvestAdminRootUrl: ${WIREMOCK_TEST_URI}/api
